<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interstellar Information Form</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <header>
        <h1>Submit Your Interstellar Fan Info</h1>
    </header>

    <main>
        <section id="form-section">
            <h2>Interstellar Fan Form</h2>
            <form action="https://interstellarfanform.com/submit" method="post">

                <!--Control Input-->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>

                <label for="favorite-color">Favorite Color:</label>
                <input type="color" id="favorite-color" name="favorite-color">

                <label for="lucky-number">Lucky Number:</label>
                <input type="number" id="lucky-number" name="lucky-number">

                <label for="confirmation"</label>
                    <input type="checkbox" id="confirmation" name="confirmation">
                    I confirm that my details are correct
                </label>

                <button type="submit">Submit</button>

            </form>
        </section>
    </main>

    <footer>

    </footer>
    
</body>
</html>
